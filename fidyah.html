<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Qawwam | Kalkulator Fidyah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸŒ™</text></svg>">
</head>

<body>

    <div class="app-container">
        <header>
            <h1 style="color: #8b5cf6;">Kalkulator Fidyah</h1>
            <div class="subtitle">Hitung Qadha & Fidyah (Hutang Puasa Istri)</div>
        </header>

        <a href="index.html"
            style="display: inline-block; margin-bottom: 20px; color: var(--text-muted); text-decoration: none;">â†
            Kembali ke Menu Utama</a>

        <!-- INPUT SECTION -->
        <main class="card fade-in">
            <div class="input-group">
                <label for="daysMissed">Jumlah Hari Tidak Puasa</label>
                <input type="number" id="daysMissed" class="input-field" placeholder="Contoh: 30">
            </div>

            <div class="input-group">
                <label for="reason">Alasan Tidak Puasa</label>
                <div class="radio-tile" style="padding: 0; border: none; background: transparent;">
                    <select id="reason" class="input-field" style="height: 50px;">
                        <option value="sakit_musafir">Sakit / Musafir / Haid (Ganti Saja)</option>
                        <option value="hamil_diri">Hamil/Menyusui - Khawatir Diri Sendiri (Ganti Saja)</option>
                        <option value="hamil_janin">Hamil/Menyusui - Khawatir Janin/Bayi (Ganti + Fidyah)</option>
                        <option value="tua_sakit">Sakit Tua / Menahun (Fidyah Saja)</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="mealPrice">Harga 1 Porsi Makan Standar (Rp)</label>
                <input type="text" id="mealPrice" class="input-field" placeholder="Contoh: 25.000" value="30.000">
                <span style="font-size: 0.8rem; color: #94a3b8; margin-top: 5px; display: block;">*Standar: Harga nasi
                    bungkus lengkap + minum.</span>
            </div>

            <button class="btn-calculate" onclick="calculateFidyah()" style="background-color: #8b5cf6;">Hitung
                Kewajiban</button>
        </main>

        <!-- RESULTS SECTION -->
        <div id="result-container" class="hidden">
            <div class="results-grid">

                <!-- Qadha Result -->
                <div class="card fade-in" style="border-left: 4px solid #f59e0b;">
                    <div class="result-header">
                        <div class="result-title">Wajib Qadha (Puasa Ganti)</div>
                        <div class="result-total" id="val-qadha" style="color: #f59e0b;">0 Hari</div>
                    </div>
                </div>

                <!-- Fidyah Result -->
                <div class="card fade-in" style="border-left: 4px solid #10b981;">
                    <div class="result-header">
                        <div class="result-title">Wajib Bayar Fidyah</div>
                        <div class="result-total" id="val-fidyah" style="color: #10b981;">Rp 0</div>
                    </div>
                    <div class="note-box"
                        style="border-color: #10b981; color: #10b981; background: rgba(16, 185, 129, 0.1);">
                        Disalurkan berupa makanan pokok/siap saji kepada fakir miskin.
                    </div>
                </div>

            </div>

            <div class="note-box" id="note-result" style="text-align: center; margin-top: 20px;"></div>
        </div>

    </div>

    <script src="fidyah.js"></script>
</body>

</html>
